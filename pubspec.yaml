name: upgrade_util
description: An application upgrade plug-in.
  In iOS, it realizes the function of jumping to the app store and comments.
  In Android, it realizes the functions of jumping to the application market and installing after downloading.
version: 1.0.0
homepage: https://github.com/LiWenHui96/upgrade_util

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.0
  url_launcher_ios: ^6.0.14
  url_launcher_platform_interface: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.upgrade
        pluginClass: UpgradeUtilPlugin
